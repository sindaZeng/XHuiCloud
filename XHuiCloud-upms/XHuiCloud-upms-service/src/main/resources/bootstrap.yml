spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:16000
          jwk-set-uri: http://127.0.0.1:16000/oauth2/jwks
  application:
    name: @artifactId@
  profiles:
    active: @profiles.active@
  cloud:
    gateway:
      enabled: false
    nacos:
      discovery:
        #nacos 地址
        server-addr: ${NACOS_HOST:xhuicloud-register}:${NACOS_PORT:13000}
      config:
        server-addr: ${NACOS_HOST:xhuicloud-register}:${NACOS_PORT:13000}
        #后缀 yml
        file-extension: yml
        # 公共的配置文件
        shared-configs:
          - application-common-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  autoconfigure:
    exclude: org.springframework.cloud.gateway.config.GatewayAutoConfiguration,org.springframework.cloud.gateway.config.GatewayClassPathWarningAutoConfiguration

security:
  oauth2:
    client:
      ignore-urls:
        - /error
        - /druid/**
        - /actuator/**
        - /v2/api-docs

server:
  port: 17000

logging:
  level:
    org.springframework.web: INFO
    org.springframework.security: debug
    org.springframework.security.oauth2: debug