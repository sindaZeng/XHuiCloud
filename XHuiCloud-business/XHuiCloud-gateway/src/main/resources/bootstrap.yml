server:
  port: 15000
spring:
  application:
    name: @artifactId@
  profiles:
    active: @profiles.active@
  cloud:
    nacos:
      discovery:
        #nacos 地址
        server-addr: ${NACOS_HOST:xhuicloud-register}:${NACOS_PORT:13000}
      config:
        server-addr: ${NACOS_HOST:xhuicloud-register}:${NACOS_PORT:13000}
        #后缀 yml
        file-extension: yml
        # 公共的配置文件
        shared-configs:
          - application-common-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

swagger:
  ignore-providers:
    - XHuiCloud-auth

logging:
  level:
    root: debug