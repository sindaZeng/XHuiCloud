spring:
  application:
    name: @artifactId@
  profiles:
    active: @profiles.active@
  cloud:
    nacos:
      discovery:
        #nacos 地址
        server-addr: ${NACOS_HOST:xhuicloud-register}:${NACOS_PORT:13000}
      config:
        server-addr: ${NACOS_HOST:xhuicloud-register}:${NACOS_PORT:13000}
  config:
    import:
      - optional:nacos:application-common-@profiles.active@.yml
      - optional:nacos:@artifactId@-@profiles.active@.yml

security:
  oauth2:
    client:
      client-id: test
      client-secret: test
      scope: server
      ignore-urls:
        - /error
        - /druid/**
        - /actuator/**
        - /v2/api-docs

server:
  port: 22000

mysql:
  scheme: xhuicloud_push
xhuicloud:
  mq:
    queues:
      - push.queue


