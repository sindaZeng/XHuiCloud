spring:
  application:
    name: @artifactId@
  profiles:
    active: @profiles.active@
  cloud:
    nacos:
      discovery:
        #nacos 地址
        server-addr: ${NACOS_HOST:xhuicloud-register}:${NACOS_PORT:13000}
      config:
        server-addr: ${NACOS_HOST:xhuicloud-register}:${NACOS_PORT:13000}
        #后缀 yml
        file-extension: yml
        # 公共的配置文件
        shared-configs:
          - application-common-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

server:
  port: 16000

xhuicloud:
  security:
    authorization:
      jwk:
        alias: xhuicloud
        storePass: xhuicloud.cn
        keyStore: PKCS12
        key-path: xhuicloud.jks